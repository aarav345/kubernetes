apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
    tier: frontend

spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      tier: frontend

  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    
    spec:
      containers:
        - name: nginx
          image: nginx:1.26
          ports:
            - containerPort: 80