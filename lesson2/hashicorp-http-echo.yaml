apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo-deployment
  labels:
    app: http-echo

spec:
  replicas: 4
  selector:
    matchLabels:
      app: http-echo

  template:
    metadata:
      labels:
        app: http-echo
    
    spec:
      containers:
        - name: http-echo
          image: hashicorp/http-echo
          args:
          - "-text=Hello from V2!"
          ports:
          - containerPort: 5678