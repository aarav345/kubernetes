apiVersion: v1
kind: Secret
metadata:
  name: secret-perms
stringData:
  sensitive-file: "very secret data"

---
apiVersion: v1
kind: Pod
metadata:
  name: secret-perms-pod
spec:
  containers:
  - name: app
    image: busybox
    command:
    - sh
    - -c
    - |
      ls -la /etc/secrets/ && sleep 3600
    volumeMounts:
    - name: secrets
      mountPath: /etc/secrets
      readOnly: true
  
  volumes:
  - name: secrets
    secret:
      secretName: secret-perms
      defaultMode: 0400       # Read-only for owner (octal)