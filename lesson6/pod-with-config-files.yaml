apiVersion: v1
kind: Pod
metadata:
  name: config-files-pod
spec:
  containers:
  - name: app
    image: busybox
    command:
    - sh
    - -c
    - |
      echo "=== Configuration Files ==="
      ls -la /etc/config/
      echo ""
      echo "=== app.properties ==="
      cat /etc/config/app.properties
      echo ""
      echo "=== features.json ==="
      cat /etc/config/features.json
      sleep 3600

    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
  
  volumes:
  - name: config-volume
    configMap:
      name: app-config