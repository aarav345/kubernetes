apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
      app.kubernetes.io/name: mysql
  serviceName: mysql
  replicas: 3
  template:
    metadata:
      labels:
        app: mysql
        app.kubernetes.io/name: mysql
    spec:
      initContainers:
      - name: init-mysql
        image: mysql:5.7
        command:
        - bash
        - "-c"
        - |
          set -ex
          # Generate mysql server-id from pod ordinal index.
          [[ $HOSTNAME =~ -([0-9]+)$ ]] || exit 1
          ordinal=${BASH_REMATCH[1]}
          echo [mysqld] > /mnt/conf.d/server-id.cnf
          # Add an offset to avoid reserved server-id=0 value.
          echo server-id=$((100 + $ordinal)) >> /mnt/conf.d/server-id.cnf
          # Copy appropriate conf.d files from config-map to emptyDir.
          if [[ $ordinal -eq 0 ]]; then
            cp /mnt/config-map/primary.cnf /mnt/conf.d/
          else
            cp /mnt/config-map/replica.cnf /mnt/conf.d/
          fi          
        volumeMounts:
        - name: conf
          mountPath: /mnt/conf.d
        - name: config-map
          mountPath: /mnt/config-map
      - name: clone-mysql
        image: percona/percona-xtrabackup:2.4
        command:
        - bash
        - "-c"
        - |
          set -ex
          # Skip the clone if data already exists.
          [[ -d /var/lib/mysql/mysql ]] && exit 0
          # Skip the clone on primary (ordinal index 0).
          [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
          ordinal=${BASH_REMATCH[1]}
          [[ $ordinal -eq 0 ]] && exit 0
          
          # Clone data from previous peer.
          peer_host="mysql-$(($ordinal-1)).mysql"
          echo "Cloning data from $peer_host..."
          
          # Wait for the previous peer to be ready
          echo "Waiting for $peer_host to be ready on port 3307..."
          for i in {1..60}; do
            if ncat -z -w 2 $peer_host 3307 2>/dev/null; then
              echo "Peer $peer_host is ready!"
              break
            fi
            echo "Attempt $i: Waiting for $peer_host..."
            sleep 2
          done
          
          # Verify connection one more time
          if ! ncat -z -w 2 $peer_host 3307; then
            echo "ERROR: Cannot connect to $peer_host:3307"
            exit 1
          fi
          
          # Clone the data
          echo "Starting data clone from $peer_host..."
          ncat --recv-only $peer_host 3307 | xbstream -x -C /var/lib/mysql
          
          # Prepare the backup.
          echo "Preparing backup..."
          xtrabackup --prepare --target-dir=/var/lib/mysql
          echo "Clone completed successfully!"
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: conf
          mountPath: /etc/mysql/conf.d
      containers:
      - name: mysql
        image: mysql:5.7
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "1"
        ports:
        - name: mysql
          containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: conf
          mountPath: /etc/mysql/conf.d
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - "mysqladmin ping -h 127.0.0.1"
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 1
      - name: xtrabackup
        image: percona/percona-xtrabackup:2.4
        ports:
        - name: xtrabackup
          containerPort: 3307
        command:
        - bash
        - "-c"
        - |
          set -ex

          ordinal=${HOSTNAME##*-}
          
          # Ensure directory exists before cd
          mkdir -p /var/lib/mysql
          cd /var/lib/mysql

          # ðŸ”¹ PRIMARY NODE
          if [ "$ordinal" -eq 0 ]; then
            echo "Primary node detected. Waiting for MySQL to be ready..."
            # Wait for MySQL to be ready before serving backups
            until mysql -h 127.0.0.1 -e "SELECT 1" 2>/dev/null; do 
              echo "Waiting for MySQL..."
              sleep 2
            done
            echo "MySQL is ready. Starting backup server on port 3307..."
            
            # Start serving backups
            exec ncat --listen --keep-open --send-only --max-conns=1 3307 -c \
              "xtrabackup --backup --slave-info --stream=xbstream --host=127.0.0.1 --user=root"
          fi

          # ðŸ”¹ REPLICA NODES
          if [[ -f xtrabackup_slave_info && -s xtrabackup_slave_info ]]; then
            sed 's/;$//' xtrabackup_slave_info > change_master_to.sql.in
            rm -f xtrabackup_slave_info xtrabackup_binlog_info
          elif [[ -f xtrabackup_binlog_info ]]; then
            read FILE POS < xtrabackup_binlog_info
            echo "CHANGE MASTER TO MASTER_LOG_FILE='$FILE', MASTER_LOG_POS=$POS" > change_master_to.sql.in
            rm -f xtrabackup_binlog_info xtrabackup_binlog_pos_innodb
          fi

          if [[ -f change_master_to.sql.in ]]; then
            echo "Waiting for MySQL to be ready for replication setup..."
            until mysql -h 127.0.0.1 -e "SELECT 1" 2>/dev/null; do 
              sleep 1
            done

            echo "Setting up replication..."
            mysql -h 127.0.0.1 <<EOF
              STOP SLAVE;
              $(cat change_master_to.sql.in),
              MASTER_HOST='mysql-0.mysql',
              MASTER_USER='root',
              MASTER_PASSWORD='',
              MASTER_CONNECT_RETRY=10;
              START SLAVE;
          EOF
            mv change_master_to.sql.in change_master_to.sql.orig
            echo "Replication configured."
          fi

          echo "Starting backup server for replica on port 3307..."
          exec ncat --listen --keep-open --send-only --max-conns=1 3307 -c \
            "xtrabackup --backup --slave-info --stream=xbstream --host=127.0.0.1 --user=root"

        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: conf
          mountPath: /etc/mysql/conf.d
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
      volumes:
      - name: conf
        emptyDir: {}
      - name: config-map
        configMap:
          name: mysql
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi