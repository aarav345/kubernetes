apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod

spec:
  containers:
    - name: nginx
      image: nginx:latest
      ports:
        - containerPort: 80
      volumeMounts:
        - name: shared-logs
          mountPath: /var/log/nginx


    - name: log-sidebar
      image: busybox
      command: ["sh", "-c", "tail -f /logs/access.log"]
      volumeMounts:
      - name: shared-logs
        mountPath: /logs
  
  volumes:
    - name: shared-logs
      emptyDir: {}